<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查询页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* 防止侧边栏展开时出现滚动条 */
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #007bff;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 10; /* 确保顶部栏在最上层 */
        }
        .open-sidebar-btn {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        aside {
            position: fixed;
            top: 60px; /* 与顶部栏的高度一致 */
            left: -300px; /* 初始状态隐藏在屏幕左侧 */
            width: 300px;
            height: calc(100vh - 60px); /* 减去顶部栏的高度 */
            background-color: #fff;
            transition: left 0.3s ease;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            z-index: 9; /* 确保侧边栏在主内容区域之上 */
        }
        aside.open {
            left: 0; /* 展开时显示在屏幕左侧 */
        }
        .form-container {
            background: linear-gradient(to bottom, #e6f7ff, #ffffff);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* 限制宽度，避免过宽 */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1; /* 确保主要内容区域在侧边栏之上 */
        }
        h2 {
            color: #007bff;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }
        .button-group button {
            width: calc(30% - 10px);
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        .button-group button:hover {
            background-color: #0056b3;
        }
    </style>
    <!-- 加载 static 模板标签库 -->
    {% load static %}
</head>
<body>
    <!-- 顶部栏 -->
    <header>
        <button class="open-sidebar-btn" id="openSidebarBtn">☰</button>
    </header>

    <!-- 侧边栏 -->
    <aside id="sidebar">
        <div class="button-group">
            <button type="button" class="nav-button" data-url="/cbv/pachong/chong/">爬虫</button>
            <button type="button" class="nav-button" data-url="/cbv/pachong/chaxun/">查询</button>
            <button type="button" class="nav-button" data-url="/cbv/pachong/biye/">毕业</button>
        </div>
    </aside>

    <!-- 主内容区域 -->
    <div class="form-container">
        <h2>查询工具</h2>
        <form action="" method="post">
            {% csrf_token %}
            <input type="text" name="user_input" placeholder="请输入查询内容">
        </form>
    </div>

    <!-- JavaScript 动态控制侧边栏和导航 -->
    <script>
        const sidebar = document.getElementById('sidebar');
        const openSidebarBtn = document.getElementById('openSidebarBtn');

        // 控制侧边栏展开和隐藏
        openSidebarBtn.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });

        // 添加导航逻辑
        const navButtons = document.querySelectorAll('.nav-button');
        navButtons.forEach(button => {
            button.addEventListener('click', () => {
                const url = button.getAttribute('data-url');
                window.location.href = url; // 导航到目标页面
            });
        });
    </script>
</body>
</html>
